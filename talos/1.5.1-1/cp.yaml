machine:
  network:
    interfaces:
      - deviceSelector:
          hardwareAddr: ${macaddr}
        addresses:
          - ${ipaddr}/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.3.150
        dhcp: false
        vip:
          ip: 192.168.3.210
    hostname: ${hostname}
    nameservers:
      - 192.168.3.150
