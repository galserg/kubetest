machine:
  network:
    interfaces:
      - deviceSelector:
          hardwareAddr: ${macaddr}
        addresses:
          - ${ipaddr}/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.3.150
        dhcp: false
    hostname: ${hostname}
    nameservers:
      - 192.168.3.150
  kubelet:
    extraArgs:
      node-labels: openebs.io/engine=mayastor
  sysctls:
    vm.nr_hugepages: 2048
    vm.max_map_count: 262144

  disks:
    - device: /dev/vdb
      partitions:
        - mountpoint: /var/mnt/local
