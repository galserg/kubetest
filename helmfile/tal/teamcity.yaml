---
bases:
  - envs/environments.yaml

---
releases:
  - name: tc
    namespace: tc
    chart: ../charts/teamcity-server
    version:
    values:
      - replicaCount: 1
        ingress:
          enabled: true
          className: "nginx"
          annotations: {}
          hosts:
            - host: tc.test.home
              paths:
                - path: /
                  pathType: ImplementationSpecific
        storage:
          enable: true
          storageClass: local-path
          size: 5Gi

  - name: ta
    namespace: tc
    chart: ../charts/teamcity-agent
    version:
    values:
      - replicaCount: 3
        storage:
          enable: true
          storageClass: local-path
          size: 1Gi
        agentsConfig:
          agents:
            - server_url: "http://tc-teamcity-server:8111/"
              agent_token: "6f74a6f223ebdc4796954d7dcf3167d7"
              agent_name: "ta-teamcity-agent-"